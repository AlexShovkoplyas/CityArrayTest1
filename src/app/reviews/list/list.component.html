<p>
  Page : {{pageTitle}}
</p>

<table class="table table-hover" *ngIf='reviews && reviews.length'>
  <thead>
    <tr>
      <th>imgUrl</th>
      <th>id</th>
      <th>userName</th>
      <th>city</th>
      <th>rating</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let review  of reviews'>
      <td></td>
      <td>{{id}}</td>
      <td>{{userName}}</td>
      <td>{{city}}</td>
      <td>{{rating}}</td>
      <td>{{description}}</td>
    </tr>
  </tbody>


</table>
